{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="sign-up-form">
    
    <form method="post">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
</form>
</div>

{% endblock content %}
