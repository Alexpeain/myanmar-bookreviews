{% extends "_base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
<div class="container py-4 blog-detail">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="blog-title mb-2">{{ post.title }}</h2>
                    <div class="blog-meta mb-3 text-muted" style="font-size: 0.95rem;">
                        by {{ post.author }} &middot; {{ post.created_at|date:"Y-m-d" }}
                    </div>
                    <div class="blog-content" style="font-size: 1.1rem;">
                        {{ post.content|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
