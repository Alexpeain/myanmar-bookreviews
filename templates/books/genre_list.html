{% extends "_base.html" %}
{% load static %}
{% block title %}Genres{% endblock title %}
{% block content %}
<h1>Book by Genres:{{genre.name}}</h1>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{book.author}}</li>
        {% empty %}
        <li>No books found for this genre. </li>
    {% endfor %}
</ul>
{% endblock %}
